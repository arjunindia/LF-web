<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (async () => {
          const response = await fetch('https://api.github.com/repos/arjunindia/LF-web/contents/');
          const data = (await response.json()).filter(file => file.type === 'dir');

          data.forEach(async (file) => {
            const response = await fetch(file.url);
            const data = await response.json();
            console.log(data);
          });
          let htmlString = '<ul>';
          
          for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a>
                        <img src="${file.download_url}" alt="${file.name}" width="100" height="100">
                </li>`;
          }
  
          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
      </script>
</body>
</html>
